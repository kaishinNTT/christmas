<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Christmas FURUCRM DREAMFORCE</title>

  <body>

    <header>

        <img src="png/logo.png" alt="logo" />

      <input type="checkbox" id="nav_check" hidden />
      <nav>
        <div class="logo">
          <img src="png/logo.png" alt="" />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </label>
    </header>

    <!-- IMAGE SLIDER -->
    <section class="image-slider">
      <div class="arrow-left"><i class="fas fa-arrow-left"></i></div>
      <div class="arrow-right"><i class="fas fa-arrow-right"></i></div>
      <div class="caption">
        <h1>TITLE</h1>
        <p>content of title</p>
      </div>
    </section>

    <script type="text/javascript" src="js-sllide-image.js"></script>
